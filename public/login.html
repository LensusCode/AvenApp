<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0a">
    <title>AvenApp - Acceso</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body class="login-body">

    <!-- Contenedor de Notificaciones (Toasts) -->
    <div id="toastContainer" class="toast-container"></div>

    <div class="login-fullscreen">
        <div class="login-content">
            <div class="logo-area">
                <!-- Icono opcional -->
                <img src="/logo.png" alt="Logo AvenApp" class="app-logo">
                <h1>AvenApp</h1>
            </div>

            <div class="form-toggle">
                <button id="tabLogin" class="active">Iniciar SesiÃ³n</button>
                <button id="tabRegister">Registrarse</button>
            </div>

            <!-- LOGIN -->
            <form id="loginForm" class="auth-form">
                <div class="input-group">
                    <input type="text" id="loginUser" placeholder="Usuario" required autocomplete="username" />
                </div>
                <div class="input-group">
                    <input type="password" id="loginPass" placeholder="ContraseÃ±a" required
                        autocomplete="current-password" />
                </div>
                <button type="submit" class="primary-btn">Entrar</button>
            </form>

            <!-- REGISTRO -->
            <form id="registerForm" class="auth-form hidden">
                <div class="row-inputs">
                    <div class="input-group">
                        <input type="text" id="regName" placeholder="Nombre" required />
                    </div>
                    <div class="input-group">
                        <input type="text" id="regSurname" placeholder="Apellido" required />
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" id="regUser" placeholder="Usuario" required autocomplete="off" />
                    <!-- Iconos de estado -->
                    <span class="status-icon" id="userStatusIcon"></span>
                </div>

                <div class="input-group">
                    <input type="password" id="regPass" placeholder="ContraseÃ±a" required autocomplete="new-password" />
                    <span class="status-icon" id="passStatusIcon"></span>
                </div>

                <p class="hint-text">MÃ­nimo 8 caracteres</p>

                <button type="submit" class="primary-btn" id="btnRegister">Crear Cuenta</button>
            </form>

            <button id="installBtn" class="secondary-btn hidden">ðŸ“² Instalar App</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
