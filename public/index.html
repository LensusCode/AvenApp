<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <meta name="theme-color" content="#0a0a0a">
    <title>AvenApp</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="/icons/icon-192.png">
</head>
<body>

    <!-- Se eliminÃ³ el div id="authModal" -->

    <div class="chat-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="header-left"><h3>Chats</h3></div>
                <div class="header-right">
                    <button id="profileBtn" class="profile-btn hidden" title="Perfil">
                        <div id="myAvatar" class="my-avatar"></div>
                    </button>
                </div>
            </div>
            <div class="search-wrap">
                <input id="searchUsers" placeholder="Buscar o iniciar chat" />
            </div>
            <ul id="usersList" class="users-list"></ul>
        </aside>

        <!-- MI PERFIL MODAL -->
        <div id="profileModal" class="profile-modal hidden" aria-hidden="true">
            <div class="profile-card">
                <div class="profile-header-img">
                    <div class="profile-avatar-large" id="profilePreviewAvatar">
                        <label for="avatarInput" class="upload-overlay"><span>ðŸ“·</span></label>
                    </div>
                    <input type="file" id="avatarInput" accept="image/*" hidden />
                </div>
                <div class="profile-info"> 
                    <h3 id="profileUsername">Usuario</h3>
                    <p class="profile-status">En lÃ­nea</p>
                </div>
                <div class="profile-actions">
                    <button id="closeProfile" class="btn">Cerrar</button>
                    <button id="profileLogout" class="btn danger">Cerrar sesiÃ³n</button>
                </div>
            </div>
        </div>

        <!-- INFO CONTACTO MODAL -->
        <div id="contactInfoModal" class="profile-modal hidden">
            <div class="profile-card contact-card">
                <button id="closeContactInfo" class="close-icon-btn">âœ•</button>
                <div class="profile-header-img">
                    <div class="profile-avatar-large" id="contactInfoAvatar"></div>
                </div>
                <div class="profile-info">
                    <h2 id="contactInfoName">Nombre</h2>
                    <p id="contactRealUsername" style="color:var(--muted); font-size:14px;">@usuario</p>
                </div>
                <div class="settings-section">
                    <label>Apodo</label>
                    <div style="display:flex; gap:5px;">
                        <input type="text" id="nicknameInput" placeholder="AÃ±adir apodo" class="simple-input">
                        <button id="saveNicknameBtn" class="btn-icon">ðŸ’¾</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ConfirmaciÃ³n Logout -->
        <div id="confirmModal" class="confirm-modal hidden">
            <div class="confirm-card">
                <p>Â¿Cerrar sesiÃ³n?</p>
                <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:15px;">
                    <button id="confirmNo" class="btn">Cancelar</button>
                    <button id="confirmYes" class="btn danger">SÃ­, salir</button>
                </div>
            </div>
        </div>

        <!-- ConfirmaciÃ³n Borrado -->
        <div id="deleteConfirmModal" class="confirm-modal hidden">
            <div class="confirm-card">
                <h3>Â¿Eliminar mensaje?</h3>
                <p style="color: #a1a1aa; font-size: 14px;">Se eliminarÃ¡ para todos.</p>
                <div style="display:flex; gap:8px; justify-content:flex-end;">
                    <button id="cancelDelete" class="btn">Cancelar</button>
                    <button id="confirmDelete" class="btn danger">Eliminar</button>
                </div>
            </div>
        </div>

        <!-- MenÃº Contextual -->
        <div id="msgContextMenu" class="context-menu hidden">
            <div class="context-menu-content">
                <button id="ctxDeleteBtn" class="ctx-item danger">Eliminar mensaje</button>
            </div>
        </div>

        <!-- Panel Chat -->
        <section class="main-column">
            <header class="chat-header hidden">
                <div style="display:flex; align-items:center">
                    <button id="backBtn" class="back-btn" type="button">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                    </button>
                    <div class="avatar-wrapper" id="headerAvatarBtn" style="cursor: pointer; display: flex; align-items: center;">
                        <div class="avatar" id="currentChatAvatar"></div>
                        <div class="title">
                            <div class="name" id="chatTitle">Nombre</div>
                            <div class="typing-indicator hidden" id="typingIndicator">
                                <span id="typingText" style="font-weight: normal; font-size: 12px;">escribiendo...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <main class="chat-main">
                <div id="emptyState" class="empty-state">Selecciona un contacto</div>
                <ul id="messages" class="messages hidden"></ul>
            </main>

            <form id="form" class="composer hidden">
                <div class="composer-inner">
                    <button type="button" id="btnImage" class="attach-btn">ðŸ“Ž</button>
                    <input type="file" id="chatImageInput" accept="image/*" hidden />
                    <input id="input" autocomplete="off" placeholder="Escribe un mensaje..." />
                    <button id="sendBtn" class="send-btn" type="submit">âž¤</button>
                </div>
            </form>
        </section>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('/service-worker.js'));
        }
    </script>
</body>
</html>
