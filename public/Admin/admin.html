<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Importante para m√≥viles -->
    <title>AvenApp - Admin Console</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <!-- Overlay oscuro para cuando se abre el men√∫ en m√≥vil -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <div class="admin-layout">
        
        <!-- 1. SIDEBAR (Lateral Izquierdo) -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <!-- Logo AvenApp (Emoji o IMG) -->
                <img src="logo.png" alt="AvenApp Logo" class="sidebar-logo">
                <h2>AvenApp</h2>
            </div>

            <div class="sidebar-menu">
                <p class="menu-label">PRINCIPAL</p>
                <button class="menu-item active" id="btnViewUsers">
                    <span class="icon">üë•</span> Usuarios
                </button>
                <button class="menu-item" id="btnViewStats">
                    <span class="icon">üìä</span> Estad√≠sticas
                </button>

                <p class="menu-label">SISTEMA</p>
                <!-- Bot√≥n simulado para futuras funciones -->
                <button class="menu-item disabled">
                    <span class="icon">‚öôÔ∏è</span> Configuraci√≥n
                </button>
            </div>

            <!-- Stats R√°pidos en el Sidebar (Resumen) -->
            <div class="sidebar-footer-stats">
                <div class="mini-stat">
                    <small>Activos ahora</small>
                    <strong id="sidebarActiveCount">0</strong>
                </div>
                <div class="mini-stat">
                    <small>Total Cuentas</small>
                    <strong id="sidebarTotalCount">0</strong>
                </div>
            </div>
        </aside>

        <!-- 2. CONTENIDO PRINCIPAL -->
        <main class="main-content">
            
            <!-- A. BARRA SUPERIOR (Header) -->
            <header class="top-bar">
                <!-- Izquierda: Bot√≥n M√≥vil + Bot√≥n Regresar -->
                <div class="header-left">
                    <!-- BOT√ìN LOGO M√ìVIL (Solo visible en pantallas peque√±as) -->
                    <img src="logo.png" id="mobileMenuBtn" class="mobile-logo-btn hidden-desktop" alt="Menu">

                    <a href="/" class="back-btn-icon" title="Volver al chat">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                    </a>
                </div>

                <!-- Centro: Buscador -->
                <div class="header-center">
                    <div class="search-bar">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        <input type="text" id="adminSearch" placeholder="Buscar usuario...">
                    </div>
                </div>

                <!-- Derecha: Perfil Admin -->
                <div class="header-right">
                    <div class="admin-profile">
                        <span class="admin-name" id="adminNameDisplay">Admin</span>
                        <div class="admin-avatar" id="adminAvatarDisplay"></div>
                    </div>
                    <button id="logoutBtn" class="icon-btn-danger" title="Cerrar sesi√≥n">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </button>
                </div>
            </header>

            <!-- B. CUERPO DE DATOS (Scrollable) -->
            <div class="content-scroll">
                
                <!-- Secci√≥n Estad√≠sticas (Cards Superiores) -->
                <div class="stats-overview">
                    <div class="stat-card">
                        <div class="icon-box blue">üë•</div>
                        <div class="stat-info">
                            <h3>Total</h3>
                            <span id="statTotal" class="stat-num">0</span>
                        </div>
                    </div>
                    <div class="stat-card green">
                        <div class="icon-box green">üü¢</div>
                        <div class="stat-info">
                            <h3>Online</h3>
                            <span id="statActive" class="stat-num">0</span>
                        </div>
                    </div>
                    <div class="stat-card purple">
                        <div class="icon-box purple">üíé</div>
                        <div class="stat-info">
                            <h3>Verificados</h3>
                            <span id="statVerified" class="stat-num">0</span>
                        </div>
                    </div>
                    <div class="stat-card pink">
                        <div class="icon-box pink">üíñ</div>
                        <div class="stat-info">
                            <h3>Premium</h3>
                            <span id="statPremium" class="stat-num">0</span>
                        </div>
                    </div>
                </div>

                <!-- Tabla de Usuarios -->
                <div class="table-section">
                    <div class="section-header">
                        <h3>Gesti√≥n de Usuarios</h3>
                        <button id="refreshBtn" class="refresh-link">‚Üª Actualizar</button>
                    </div>
                    
                    <div class="table-wrapper">
                        <table class="users-table">
                            <thead>
                                <tr>
                                    <th>Usuario</th>
                                    <th class="text-center">Estado</th>
                                    <th class="text-center">Verificado</th>
                                    <th class="text-center">Premium</th>
                                    <th class="text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="adminUserList">
                                <!-- Filas JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- MODAL NOTAS -->
    <div id="noteModal" class="admin-modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Enviar Nota Love üíñ</h3>
                <button id="closeNoteModal" class="close-modal">‚úï</button>
            </div>
            <div class="modal-body">
                <p>Para: <strong id="noteTargetName" class="highlight-pink">@usuario</strong></p>
                <textarea id="noteText" placeholder="Escribe un mensaje bonito aqu√≠..."></textarea>
                <button id="sendNoteConfirm" class="btn-primary-pink">Enviar Nota</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
