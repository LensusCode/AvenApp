<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión - AvenApp</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #888;
            margin-bottom: 20px;
        }

        .retry-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div style="font-size: 48px; margin-bottom: 20px;">☁️</div>
    <h1>Estás desconectado</h1>
    <p>Revisa tu conexión a internet e inténtalo de nuevo.</p>
    <button class="retry-btn" onclick="window.location.reload()">Reintentar</button>
</body>

</html>
