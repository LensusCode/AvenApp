<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AvenApp - Minimalist Green</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --purple-deep: #2e1065;
            --accent: #6366f1;
            /* Mantenemos el morado para la marca principal */
            --success: #10b981;
            /* Verde para estados y actividad */
            --glass-dock: rgba(15, 15, 20, 0.85);
            --border-light: rgba(255, 255, 255, 0.06);
            --text-main: #ffffff;
            --text-dim: #9ca3af;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* Fondo ambiental muy sutil */
        .ambient-glow {
            position: fixed;
            top: -20%;
            right: -20%;
            width: 80%;
            height: 60%;
            background: radial-gradient(circle, var(--purple-deep) 0%, transparent 70%);
            opacity: 0.4;
            z-index: -1;
            pointer-events: none;
        }

        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            padding-bottom: 100px;
        }

        /* --- HEADER --- */
        .brand-header {
            padding: 30px 24px 10px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-title {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to bottom right, #fff, var(--text-dim));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-pill {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 6px 6px 14px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .user-pill img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* --- FAVORITOS (ESTADOS VERDES) --- */
        .favorites-section {
            padding: 20px 0 10px 24px;
            overflow-x: auto;
            display: flex;
            gap: 18px;
            scrollbar-width: none;
        }

        .fav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .fav-avatar-wrapper {
            position: relative;
            padding: 2px;
            /* Grosor del borde del estado */
            border-radius: 24px;
            /* CAMBIO: Gradiente Verde para estados */
            background: linear-gradient(135deg, var(--success), transparent);
        }

        .fav-avatar {
            width: 56px;
            height: 56px;
            border-radius: 22px;
            background: #1a1a1a;
            background-size: cover;
            background-position: center;
            border: 3px solid var(--bg-color);
            /* Espacio negro entre borde y foto */
        }

        .fav-name {
            font-size: 11px;
            color: var(--text-dim);
            font-weight: 500;
        }

        .fav-item.add-new .fav-avatar-wrapper {
            background: rgba(255, 255, 255, 0.1);
        }

        .fav-item.add-new .fav-avatar {
            display: grid;
            place-items: center;
            border: none;
        }

        /* --- LISTA DE CHATS --- */
        .chat-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            /* Menos gap al no tener bordes */
        }

        /* CAMBIO: Tu estilo personalizado para Chat Card */
        .chat-card {
            border-radius: 24px;
            padding: 10px;
            /* Padding reducido como pediste */
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            /* Sin background ni border por defecto */
        }

        /* Efecto sutil al tocar, en lugar de tarjeta completa */
        .chat-card:active {
            background: rgba(255, 255, 255, 0.03);
            transform: scale(0.98);
        }

        .card-avatar {
            width: 52px;
            height: 52px;
            border-radius: 18px;
            background-color: #222;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .card-content {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-name {
            font-weight: 700;
            font-size: 16px;
            color: #fff;
        }

        .card-time {
            font-size: 11px;
            color: var(--text-dim);
            font-weight: 600;
            opacity: 0.8;
        }

        .card-msg {
            font-size: 14px;
            color: var(--text-dim);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* CAMBIO: Badge verde */
        .card-badge {
            position: absolute;
            top: 18px;
            right: 10px;
            width: 8px;
            height: 8px;
            background: var(--accent);
            /* Notificaciones siguen siendo moradas para contraste */
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
        }

        /* --- DOCK DE NAVEGACIÃ“N --- */
        .floating-dock-container {
            position: fixed;
            bottom: 0px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 100;
            pointer-events: none;
        }

        .floating-dock {
            pointer-events: auto;
            background: var(--glass-dock);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 50px;
            border-radius: 30px 30px 0px 0px;
            display: flex;
            align-items: center;
            gap: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transform: translateY(0);
            animation: floatUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            /* width: 100%; */
        }

        @keyframes floatUp {
            from {
                transform: translateY(100px);
            }

            to {
                transform: translateY(0);
            }
        }

        .dock-icon {
            color: var(--text-dim);
            width: 44px;
            height: 44px;
            display: grid;
            place-items: center;
            border-radius: 16px;
            transition: 0.3s;
            cursor: pointer;
        }

        .dock-icon.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .dock-icon svg {
            width: 24px;
            height: 24px;
            stroke-width: 2;
        }

        .dock-main-action {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            border-radius: 20px;
            display: grid;
            place-items: center;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4);
            transform: translateY(-15px);
            cursor: pointer;
            transition: 0.3s;
            color: white;
        }

        .dock-main-action:active {
            transform: translateY(-10px) scale(0.95);
        }

        .search-trigger {
            margin-bottom: 5px;
            padding: 0 20px;
        }

        .fake-search {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 12px 16px;
            color: var(--text-dim);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="ambient-glow"></div>

    <div id="app">

        <header class="brand-header">
            <div class="brand-title">AvenApp</div>
            <div class="user-pill" onclick="alert('Ir al perfil')">

        <div class="favorites-section">

        </div>

        <div class="search-trigger">
            <div class="fake-search">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                Buscar...
            </div>
        </div>

        <div class="chat-list-container" id="chat-list">
        </div>

        <div class="floating-dock-container">
            <nav class="floating-dock">
                <div class="dock-icon active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"

                        stroke-linejoin="round">

                            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                        </path>
                    </svg>
                </div>
                <div class="dock-main-action" onclick="alert('Nuevo mensaje')">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">

                    </svg>
                </div>
                <div class="dock-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round">

                    </svg>
                </div>
                <div class="dock-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </div>

    </div>

    <script>
        const chats = [
            {
                id: 1, name: "AvenApp Support", avatar: "https://ui-avatars.com/api/?name=AS&background=1a1a1a&color=fff",
                msg: "ActualizaciÃ³n de sistema v2.0", time: "14:20", unread: true
            },
            {
                id: 2, name: "dylan", avatar: "https://i.pravatar.cc/150?img=11",
                isTyping: true, time: "14:18", isVerified: true
            },
            {
                id: 3, name: "prueba3", avatar: "https://ui-avatars.com/api/?name=P3&background=1a1a1a&color=fff",
                msg: "Bienvenidos al nuevo canal.", time: "Ayer"
            },
            {
                id: 4, name: "Maria Garcia", avatar: "https://i.pravatar.cc/150?img=5",
                isRecording: true, time: "10:05", unread: true
            },
            {
                id: 5, name: "AvenApp News", avatar: "https://ui-avatars.com/api/?name=AN&background=2e1065&color=fff",
                msg: "ðŸš€ Lanzamiento oficial", time: "Lun"
            },
            {
                id: 7, name: "Soporte TÃ©cnico", avatar: "https://i.pravatar.cc/150?img=60",
                msg: "Ticket #4029 resuelto.", time: "Lun"
            },
            {
                id: 8, name: "Carlos Dev", avatar: "https://i.pravatar.cc/150?img=12",
                msg: "Revisando el pull request...", time: "Dom"
            }
        ];

        const ICONS = {
            verified: `<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" style="color:var(--accent)"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>`,
            mic: `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>`
        };

        function render() {
            const list = document.getElementById('chat-list');
            list.innerHTML = chats.map((c, index) => {
                let subContent = c.msg;
                let highlightStyle = "";

                // LÃ“GICA DE COLOR PARA ACTIVIDAD (VERDE)
                if (c.isTyping) {
                    subContent = "Escribiendo...";
                    highlightStyle = "color: var(--success); font-weight:600;";
                } else if (c.isRecording) {
                    subContent = `Grabando audio...`;
                    highlightStyle = "color: var(--success); font-weight:600;";
                }

                // AnimaciÃ³n stagger
                const delay = index * 0.05;

                return `
                <div class="chat-card" style="animation: slideUp 0.5s ease forwards; animation-delay: ${delay}s; opacity: 0; transform: translateY(20px);">
                    <div class="card-avatar" style="background-image: url('${c.avatar}')"></div>
                    
                    <div class="card-content">
                        <div class="card-top">
                            <span class="card-name">
                                ${c.name}
                                ${c.isVerified ? ICONS.verified : ''}
                            </span>
                            <span class="card-time">${c.time}</span>
                        </div>
                        <div class="card-msg" style="${highlightStyle}">
                            ${c.isRecording ? ICONS.mic : ''}
                            ${subContent}
                        </div>
                    </div>
                    
                    ${c.unread ? '<div class="card-badge"></div>' : ''}
                </div>
                `;
            }).join('');
        }

        const style = document.createElement('style');
        style.innerHTML = `@keyframes slideUp { to { opacity: 1; transform: translateY(0); } }`;
        document.head.appendChild(style);

        window.onload = render;
    </script>
</body>

</html>
